<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/png" href="{{url_for('static', filename='assets/favicon.png')}}" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/index.css')}}"
    />
    <title>Adventures Awaits</title>
  </head>

  <body>
    <nav class="navbar bg-dark mb-5">
      <div class="container">
        <a class="logo text-white text-uppercase" href="/">MT</a>
        <ul class="nav-items">
          <li class="nav-item">
            <a class="a-link text-white" href="/">HOME</a>
          </li>
          <li class="nav-item">
            <a class="a-link text-white" href="/about">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="a-link text-white" href="/contact">CONTACT</a>
          </li>
          <li class="nav-item">
            <a class="a-link text-white" href="/logout">LOGOUT</a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <footer class="footer">
      <div class="social-media-links">
        <i class="fab fa-facebook fa-4x"></i>
        <i class="fab fa-instagram fa-4x"></i>
        <i class="fab fa-twitter fa-4x"></i>
      </div>
      <p>Malik Travels &copy; 2023, All Right Reserved</p>
    </footer>
    <script
      type="module"
      src="{{url_for('static', filename='js/app.js')}}"
    ></script>
  </body>
</html>
