{% extends "index.html" %} {% block content %}

<section class="contact-form mb-10">
  <div class="container">
    <div class="contact-form-wrapper">
      <div class="company-address">
        <div class="address-group">
          <i class="fas fa-map-marker-alt fa-2x text-red"></i>
          <h3 class="text-gray">Location</h3>
          <p class="text-gray">
            1101 Huntington Dr, Arcadia, CA 91007, United States
          </p>
        </div>
        <div class="address-group">
          <i class="far fa-envelope fa-2x text-red"></i>
          <h3 class="text-gray">Email</h3>
          <p class="text-gray">contact@maliktravels.com</p>
        </div>
        <div class="address-group">
          <i class="fas fa-phone-square-alt fa-2x text-red"></i>
          <h3 class="text-gray">Call</h3>
          <p class="text-gray">+1 626 2419300</p>
        </div>
        <div class="abcd">
          <div class="company-image">
            <img
              src="{{url_for('static', filename='/images/building-image.jpg')}}"
              alt="Company Image"
            />
          </div>
        </div>
      </div>
      <form action="/submit" class="form" method="post">
        <h1>Contact US</h1>
        <p class="text-gray">
          Let us know your questions and concerns by filling out the contact
          form below.
        </p>
        <div class="form-group">
          <label for="username">Name</label>
          <input type="text" id="username" name="name" maxlength="60" placeholder="ðŸ™Œ" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" maxlength="60" placeholder="ðŸ™Œ" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" pattern="[+0-9\s]{12,15}" title="03xx xxxxxxx" placeholder="ðŸ™Œ" maxlength="15" required />
        </div>
        <div class="form-group pos-relative">
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            maxlength="400"
            placeholder="ðŸ™Œ"
            required
          ></textarea>
          <p id="char-count">0 / 400</p>
        </div>
        <button id="submit-btn" type="submit" class="btn-primary btn-secondary form-btn">
          Submit
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
